<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="game.js"></script>
    <title>simon</title>
</head>

<body>
    <div class="row notes">
        <h1 id="level-title">press any key to start</h1>
        <h3 id="quit">press q to quit</h3>
    </div>


    <div class="container-flex">
        <div class="row">
            <div type="button" id="green" class="btn">
            </div>

            <div type="button" id="red" class="btn">
            </div>

        </div>
        <div class="row">
            <div class="score-btn">
                <h2 id="mid-btn">simon</h2>
                <!-- <h3 id="highscore">highscore: 0</h3> -->
            </div>

        </div>



        <div class="row">
            <div type="button" id="yellow" class="btn">
            </div>

            <div type="button" id="blue" class="btn">
            </div>

        </div>


    </div>


</body>

</html>
